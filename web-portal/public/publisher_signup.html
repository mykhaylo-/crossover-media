<h1>Publisher Sign Up </h1>
<form class="form-horizontal" role="form" ng-submit="signupController.register()">
    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">E-mail</label>
        <div class="col-sm-4">
            <input type="text" ng-model="signupController.user.email" class="form-control" id="email"
                   placeholder="E-mail here"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" ng-model="signupController.user.password" class="form-control" id="password"
                   placeholder="Password here"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 control-label"></div>
        <div class="col-sm-6 ">
        <input class="btn btn-default" type="submit" value="Register" />
        </div>
    </div>
</form>
