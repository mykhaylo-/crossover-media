<h1>Crossover Media System - Login Page</h1>
<br/>
<form class="form-horizontal" role="form" ng-submit="signinController.signin()">
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-6">
            <input type="text" ng-model="signinController.user.username" class="form-control" id="username"
                   placeholder="Username here"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" ng-model="signinController.user.password" class="form-control" id="password"
                   placeholder="Password here"/>
        </div>
    </div>
    <div>
        <div class="col-sm-6"></div>
        <div class="col-sm-3">
            <input class="btn btn-default" type="submit" value="Sign In" />
        </div>
    </div>
</form>
